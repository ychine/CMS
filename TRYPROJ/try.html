<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseDesk</title>
    
</head>
<body>
    <div class="sidebar">
        <h1 span style="color: #E3E3E3;">COURSE<span style="color:lightgreen;">DESK</span></h1>
        <h4 style="color: #E3E3E3;">Courseware Monitoring System</h4>
        
        <div class="menu-item">
            <img src="dashboard-icon.png" alt="Dashboard"> Dashboard
        </div>
        <div class="menu-item">
            <img src="faculty-icon.png" alt="Faculty"> Faculty
        </div>
        <div class="menu-item">
            <img src="notification-icon.png" alt="Notifications"> Notifications
        </div>
        <div class="menu-item">
            <img src="materials-icon.png" alt="Curriculum"> Curriculum Materials
        </div>
        
        <button class="create-btn">+ Create</button>
    </div>
    <div class="top-bar_d">
        <div class="top-bar">
            <div>Good day, Dean Tan!</div>
            <div>Profile</div>
        </div>
        <div class="main-content">
            <h1 style="padding-top: 10px; padding-bottom: 10px;"> Dashboard </h1>
            <div class="dashboard">
                <div class="rectangle">Submissions</div>
                <div class="rectangle">
                    <div>Faculty</div>
                    <div class="faculty-grid"></div>
                </div>
                <div class="rectangle">Pending Reviews</div>
                <div class="rectangle">Pinboard</div>
            </div>
        </div>
    </div>
